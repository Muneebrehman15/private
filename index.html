<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 77, 109, 0.6);
    }

    .msg {
      display: none;
      margin-top: 25px;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
      animation: reveal 0.8s ease;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .signature {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>

<!-- Floating hearts -->
<script>
  for (let i = 0; i < 20; i++) {

    heart.className = "heart";

    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
  }
</script>

<div class="card">

    <p>

      Sorry yaar, munkhe yaad kon rahyo‚Ä¶<br> 
      I love you so much, Zartuu, Munjhi Jaan ‚ù§Ô∏è
    </p>
    <div class="signature">
      ‚Äî Always yours üíï
    </div>
  </div>
</div>

<script>
  function showMsg() {
    document.getElementById("msg").style.display = "block";
  }
</script>

</body>
</html>
