<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #ff6f91, #845ec2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-15vh) scale(1.3);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      padding: 45px 35px;
      border-radius: 28px;
      text-align: center;
      width: 360px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: cardEnter 1.4s ease;
      position: relative;
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: #ff4d6d;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 35px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.7);
    }

    button.fade-out {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .msg {
      margin-top: 30px;
      color: #333;
      font-size: 16px;
      line-height: 1.7;
      min-height: 120px;
      display: none;
      animation: glow 2s ease infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255,77,109,0.2);
      }
      to {
        text-shadow: 0 0 15px rgba(255,77,109,0.45);
      }
    }

    .signature {
      margin-top: 18px;
      font-size: 14px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Hey Love ‚ù§Ô∏è</h2>
  <div class="subtitle">I missed something important‚Ä¶</div>

  <button id="openBtn" onclick="startMessage()">Open My Heart üíå</button>

  <div class="msg" id="msg"></div>
</div>

<script>
  /* Floating hearts */
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 22) + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
  }

  const message = `
Happy Birthday üéÇ Munjhi Jaan ‚ù§Ô∏è

Sorry yaar, munkhe yaad kon rahyo‚Ä¶
But please believe me ‚Äî forgetting a date
doesn‚Äôt mean forgetting you.

You are my comfort, my happiness,
my favorite person in this world.
I love you, Zartuu, Munjhi Jaan ‚ù§Ô∏è
`;

  let index = 0;

  function startMessage() {
    const btn = document.getElementById("openBtn");
    const msgBox = document.getElementById("msg");

    btn.classList.add("fade-out");
    setTimeout(() => btn.style.display = "none", 500);

    msgBox.style.display = "block";

    const interval = setInterval(() => {
      msgBox.innerHTML += message[index] === "\n" ? "<br>" : message[index];
      index++;
      if (index >= message.length) clearInterval(interval);
    }, 45);
  }
</script>

</body>
</html>
